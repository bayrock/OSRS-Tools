<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>OSRS Farming Pet Calculator</title>
  <meta name="description" content="Old School Runescape Tangleroot Calculator">
  <meta name="author" content="Bayrock">

  <link rel="stylesheet" href="css/style.css?v=1.11">
</head>

<body class="bg-primary">
  <center>
    <h2>OSRS Farming Pet Calculator</h2>

    <form id="farmingForm">
      <label for="cars"><b>Patch:</b></label>

      <select name="patches" id="patchSelector">
        <option value="">Select a patch type</option>
      </select>

      <br><br>

      <label for="lvl"><b>Level:</b></label>
      <input type="text" id="lvl" name="lvl" size="1" maxlength="2">
      <input class="bg-secondary" type="submit" value="Calculate">

      <br>
    </form>

    <p class="alert" id="alertBox"></p>
    <p class="error" id="errorBox"></p>
  </center>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="js/util.js?v=1"></script>
  <script src="js/tangleroot.js?v=1"></script>
</body>
</html>
