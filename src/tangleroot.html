<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>OSRS Farming Pet Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Old School Runescape Tangleroot Calculator">
  <meta name="author" content="Bayrock">

  <link rel="stylesheet" href="css/style.css?v=1.2">
  <link rel="preload" href="css/glyphicons.css?v=1.01" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/glyphicons.css?v=1.01"></noscript>
</head>

<body class="bg-primary">
  <center>
    <h2><a class="glyphicon glyphicon-home" aria-hidden="true" href="portal.html"></a>OSRS Farming Pet Calculator</h2>

    <form id="farmingForm">
      <label for="cars"><b>Patch:</b></label>

      <select name="patches" id="patchSelector">
        <option value="">Select a patch type</option>
      </select>

      <br><br>

      <label for="lvl"><b>Level:</b></label>
      <input type="text" id="lvl" name="lvl" size="1" maxlength="2">
      <input class="bg-secondary" type="submit" value="Calculate">

      <br>
    </form>

    <p class="alert" id="alertBox"></p>
    <p class="error" id="errorBox"></p>
  </center>

  <script src="js/util.js?v=1.01"></script>
  <script src="js/tangleroot.js?v=1.04"></script>
</body>
</html>
